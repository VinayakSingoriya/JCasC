jenkins:
  systemMessage: "Jenkins configured automatically by Jenkins Configuration as Code plugin\n\n"
  globalNodeProperties:
    - envVars:
        env:
          - key: VARIABLE1
            value: foo
          - key: VARIABLE2
            value: bar

tool:
  git:
    installations:
      - name: git
        home: git

  maven:
    installations:
      - name: maven
        home: /usr/bin/mvn

  jdk:
    installations:
      - name: java11
        home: /usr/bin/java

credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              scope: GLOBAL
              id: my-credential
              description: "My Username/Password Credential"
              username: myusername
              password: mypassword


jobs:
  - script: >
      job('demo') {
          steps {
              shell('echo Hello World!')
          }
      }

  - script: >
      pipelineJob('github-demo') {
          definition {
              cpsScm {
                  scm {
                      git {
                          remote {
                              github('jenkinsci/pipeline-examples')
                          }
                      }
                  }
                  scriptPath('declarative-examples/simple-examples/environmentInStage.groovy')
              }
          }
      }
